<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>什么是数组</title>
</head>

<body>
    <script>
        /* 
            什么是数组
                -数组的不同元素的值可以为不同类型
                （基本类型，引用类型（对象，函数，数组。。。））
                -数组中每个成员被称为元素，每个元素的名称被成为数组的下标
        */
        var arr = [123, "abc", null, undefined, {
            name: "xioawang"
        }, true, [1, 2, 3], function () {
            alert(1);
        }];
        console.log(arr);
        // arr[arr.length - 1]();
        arr.length = 100;
        console.log(arr);

        var arr10 = [1, 2, , 4]; //[1,2,empty,4]//空位数组，找不到，所以空位的值返回undefined
        var arr11 = [1, 2, undefined, 4]; //有值，值为undefined
        console.log(arr10);
        console.log(arr11);

        console.log(Object.getOwnPropertyDescriptor(arr,"length"));
    </script>
</body>

</html>
