<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>absolute绝对定位</title>
    <style>
        #div0 {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

        #div1 {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100px;
            height: 100px;
            margin: auto;
            border: 1px solid green;

        }
    </style>
</head>

<body>
    <div id="div0">
        <div id="div1"></div>
    </div>
</body>

</html>
