<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>纵向格式换上下文</title>
    <style>
        body {
            margin: 0;
        }

        #div0 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

        #div1 {
            width: 100px;
            height: auto;
            margin-top: auto;
            margin-bottom: 100px;

            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="div0">
        <div id="div1"></div>
    </div>
</body>

</html>
