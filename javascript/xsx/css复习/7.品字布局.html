<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex实现品字布局</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background-color: rosybrown;
        }

        #outer {
            display: flex;
            height: 100%;
            flex-wrap: wrap;
        }

        #div1 {
            width: 100%;
            height: 50%;
            background-color: sandybrown;
        }

        #div2,
        #div3 {
            width: 50%;
            height: 50%;
        }

        #div2 {
            background-color: steelblue;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
</body>

</html>
