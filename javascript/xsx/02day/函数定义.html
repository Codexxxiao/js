        函数定义：
            方式一：函数声明方式声明函数
                function fnName(){}
                （1）调用函数可以在声明之前，也可以在声明之后
                在预编译阶段会出现声明函数提升的情况
                （2）可以重复声明，后面会覆盖前面

            方式二：函数表达式声明函数
                var myFunction = function fnName(){}
                (1)调用函数必须在声明之后，
                在预编译阶段不会出现函数提升的情况
                （2）myFunction为变量，可以修改它的值
                    fnName为函数名，不能修改

            方式三：使用构造器来声明函数
                var myFunction = new Function();
     -->
