<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = "declared outside function"; //全局

        exampleFunction();

        function exampleFunction() {
            var x = 1; //局部
            console.log("Inside function");
            console.log(x);
        }

        console.log("Outside function");
        console.log(x);
        /* console.log(i, j); */ //for循环中的i和j进行了变量提升

        for (var i = 1; i < 12; i++) {
            for (let j = 1; j < 10; j++) {}
        }
        console.log(i, j);
    </script>
</body>

</html>
