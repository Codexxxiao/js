<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数练习</title>
    <!-- 
        函数语句里面没有return的话默认返回undefined
     -->
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;

            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <ul id="box">
        <li><button>蓝色</button></li>
        <li><button>红色</button></li>
        <li><button>黑色</button></li>
        <li><button>绿色</button></li>
        <li><button>粉色</button></li>
    </ul>
    <script>
        /* 
            需求：点击按钮的时候切换页面的颜色

            
        */
        console.log(window);
        //获得标签元素
        var oBody = document.getElementsByTagName('body');
        console.log(oBody);
        var oBox = document.getElementById('box');
        console.log(oBox);
        var oLi = oBox.getElementsByTagName('li');
        console.log(oLi);
        var oBtn = oBox.getElementsByTagName('button');
        console.log(oBtn);

        function changeColor(col) {
            oBody[0].style.backgroundColor = col;
        }

        oBtn[0].onclick = function () {
            changeColor('blue');
        }
        oBtn[1].onclick = function () {
            changeColor('red');
        }
        oBtn[2].onclick = function () {
            changeColor('black');
        }
        oBtn[3].onclick = function () {
            changeColor('green');
        }
        oBtn[4].onclick = function () {
            changeColor('pink');
        }
    </script>
</body>

</html>
