<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>对象子命名空间</title>
</head>

<body>
    <script>
        /* 
            对象子命名空间
        */
        var person = {
            //最后一个成员后面不需要添加符号
            // 多个成员之间用，分隔
            /* name: ['Bob', 'Smith'], */
            name: { //person里面的子命名空间name
                first: "Bob",
                last: "Smith"
            },
            age: 32,
            gender: 'male',
            interests: ['music', 'skiing'],
            bio: function a() {
                //注意：匿名函数是person属性bio的值，当函数当作方法使用的时候，this指向它的直接对象
                alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this
                    .interests[0] + ' and ' + this.interests[1] + '.');
            },
            greeting: function () {
                alert('Hi I\'m' + this.name[0] + '.');
            } //函数没有返回值的情况下，默认返回值为undefined
        };

        // 调用子命名空间里面的成员
        // 点表示法调用
        console.log(person.name.last); //Smith
        // 括号表示法调用
        console.log(person['name']['first']); //Bob
    </script>
</body>

</html>
