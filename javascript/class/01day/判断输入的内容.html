<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断输入的账号或者密码是否正确</title>

</head>
<body>
    <input type="text" id="userName"><br>
    <input type="password" id="passWd"><br>
    <button id="bt">检测</button>

    <script>
        /* 1.获取元素 */
        var xUser = document.getElementById("userName");
        var xPass = document.getElementById("passWd");
        var xBt = document.getElementById("bt");

        /* 2.点击事件 */
        xBt.onclick = function(){
            /* 3.获取元素的值 */
            var userUser = xUser.value;
            var userPass = xPass.value;

            /* 4.判断 */
            if(userUser == "xsx"){
                if(userPass ==123){
                    alert('真棒！');
                }else{
                    alert('输入密码错误！');

                    /* 内容清空 */

                    /* 注意value不是方法，只是变量 */
                    xPass.value = "";
                    /* 注意focus是获得焦点的方法 */
                    xPass.focus();
                }
            }else{
                alert('输入账号错误！');

                /* 内容清空 */
                xUser.value = "";
                xUser.focus();
            }
        }
    </script>
</body>
</html>
