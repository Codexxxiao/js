<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script中定义变量</title>

</head>
<body>
    <script>
        /* 方法一：定义单个变量 */
        /* 未设置值得话，默认值为undifined */
        /* var a=1; */
        /* 方法二：定义多个变量 */
        /* var a=1,b=2; */
        /* alert只能输出一个值（第一个值） */
        /* alert(a,b); */

        /* 方法三：定义连续相等变量 */
        var a=b=1;
        /* a=b=1; */
        alert(a);
        alert(b);
    </script>
</body>
</html>
