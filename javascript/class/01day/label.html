<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签在script中的使用</title>
</head>
<body>
    <script>
        var sum=0;

        sBreak:
        for(let i=0;i<5;i++)
            for(let j=0;j<5;j++){
                if(i==4 && j==4){
                    break sBreak;
                }
                sum++;
            }

        console.log(sum);    

    </script>
</body>
</html>
