<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number类型</title>
</head>
<body>
    <script>
        /* Number（数值型） */
            /* 类型一：整数 
            
                注意：一个变量同时声明两次，第二次声明没有意义
                    程序不会执行，只是把第二次值赋给第一次声明的时候
            */
            var a=Number.MAX_VALUE;
            var b=Number.MIN_VALUE;

           

            /* 类型二；小数
                
                注意：因为储存小数占用的空间较大，因此小数点后面只有零的时候
                    解析器会自动把零去掉，把这个小数变成整数
            */
          /*  a=.28;
           b=10.0; */
           a=.1;
           b=.2;
           var temp=(a*10+b*10)/10;
            /* 
                a+b的值并不等于0.3，这属于计算处理的误差

                解决方法，把小数变成整数计算，然后在除于对应倍数
             */

             /* 类型三：进制
                    二进制：0b开头
                    八进制：0o开头
                    十六进制：0x开头

                注意：不管是多少进制的数，在输出的时候都是十进制    
             */

             a=0b1100;
             b=0o1100;
             temp=0x1100;

            alert(a);
            alert(b);
            alert(temp);
    </script>
</body>
</html>
