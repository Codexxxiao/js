    <script>
         /* 获取标签属性 */
         var xP = document.getElementById('bP');

         /* 使用innerHTML,获得p标签中的字符串*/

            /* innerHTML获取标签从起始标签到终止标签所有内容包括空格和标签名 */
            /* innerHTML可以解析标签 */
        xP.innerHTML = "<b>2</b>";
        var vP = xP. innerHTML;

       
        console.log(vP);

        /* 使用innerText，获得p标签中的字符串 */
            /* innerText获取标签从起始标签到终止标签中的文本内容，自动省略标签名和空格。但是使用&nbsp;的空格不能省略 */
            /* innerText无法解析标签 */
        xP.innerText = "<b>2</b>";
        var vvP = xP.innerText;
        console.log(vvP);
  
    </script>
</body>
