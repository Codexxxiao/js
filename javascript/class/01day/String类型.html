<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String类型</title>

</head>
<body>
    <script>
        /* String类型
            引号：
            （1）字符串被单引号或双引号包含，两种语法在js中没有区别
            （2）如果出现引号嵌套必须交叉嵌套
            （3）转义字符：
                \t,\n,\r,\\,\',\"

        */
        var str1='你好';
        var str2='123';
        var str3='';//空串，只有两个引号，没有任何内容，也是字符串
        var str4=' ';//空白串，空格也是字符，也是字符串

        alert(str1+'\''+str2+str3+str4);
    </script>
</body>
</html>
