<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        高度百分比设置
            当没有定位元素的时候，高度为父级元素高度的百分比
            当定位元素为absolute的时候，高度为最近定位元素的百分比
            当定位元素为fixed的时候，高度为浏览器视口的百分比
    -->
    <style>
        #div0 {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #000;
        }

        #div1 {
            position: absolute;
            width: 200px;
            height: 100%;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div id="div0">
        <div id="div1"></div>
    </div>
    <script>
        for (var i = 0; i < 10; i++) {
            console.log(i);
        }
        console.log(i);
    </script>
</body>

</html>
