<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tab方法二:基础版</title>
    <style>
        .outer {
            width: 600px;
            margin: 50px auto;
            border: 1px solid red;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #title {
            display: flex;
        }

        #title h3 {
            margin: 0;
            padding: 0;
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid red;
            box-sizing: border-box;
        }

        #title h3.active {
            background-color: red;
        }

        ul li {
            height: 300px;
            line-height: 300px;
            border: 1px solid red;
            text-align: center;
            font-size: 24px;
            font-weight: bold;

            display: none;
        }

        ul li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div id="title">
            <h3 class="active">标题一</h3>
            <h3>标题二</h3>
            <h3>标题三</h3>
        </div>
        <ul id="con">
            <li class="show">内容一</li>
            <li>内容二</li>
            <li>内容三</li>
        </ul>
    </div>

    <script>
        /* 
            tab方法二:基础版
                思路:使用排他原理,点击的时候,将所有的标签拥有的样式类全部清空
                    ,在为点击的标签添加样式类
        */

        //通过id获取对应的标签元素
        var oTitle = document.getElementById('title');
        var oCon = document.getElementById('con');
        // 获取对应标签名的类数组对象
        var oHs = oTitle.getElementsByTagName('h3');
        var oLis = oCon.getElementsByTagName('li');

        //为对应的标签添加点击事件
        oHs[1].onclick = function () {
            //点击之后移除全部标签的样式类选择器
            oHs[0].classList.remove('active');
            oHs[1].classList.remove('active');
            oHs[2].classList.remove('active');

            oLis[0].classList.remove('show');
            oLis[1].classList.remove('show');
            oLis[2].classList.remove('show');

            // 为点击标签添加样式类选择器
            oHs[1].classList.add('active');
            oLis[1].classList.add('show');
        }

        //为对应的标签添加点击事件
        oHs[0].onclick = function () {
            //点击之后移除全部标签的样式类选择器
            oHs[0].classList.remove('active');
            oHs[1].classList.remove('active');
            oHs[2].classList.remove('active');

            oLis[0].classList.remove('show');
            oLis[1].classList.remove('show');
            oLis[2].classList.remove('show');

            // 为点击标签添加样式类选择器
            oHs[0].classList.add('active');
            oLis[0].classList.add('show');
        }

        //为对应的标签添加点击事件
        oHs[2].onclick = function () {
            //点击之后移除全部标签的样式类选择器
            oHs[0].classList.remove('active');
            oHs[1].classList.remove('active');
            oHs[2].classList.remove('active');

            oLis[0].classList.remove('show');
            oLis[1].classList.remove('show');
            oLis[2].classList.remove('show');

            // 为点击标签添加样式类选择器
            oHs[2].classList.add('active');
            oLis[2].classList.add('show');
        }
    </script>
</body>

</html>
