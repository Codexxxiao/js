<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>字符串的方法1</title>
    <!-- 
        concat()
            -将一个或多个字符串与原字符串进行拼接，返回一个新的字符串
        注意：强烈建议使用赋值操作符（+  +=）代替concat方法


        charAt()
            -从一个字符串中返回指定的字符.
            -如果没有提供索引,charAt将使用0
            -如果索引值超过了字符串长度,将返回一个空串

        indexOf()和lastIndexOf()
            -查找字符串在原字符串中第一次出现的索引位置
            -str.indexOf(searchValue [, fromIndex])
            -如果没有找到的话返回-1

        字符串操作函数，可以使用正则进行操作的字符串操作函数的方法
        
        search()
            -执行正则表达式和String对象之间的一个搜索匹配
            -返回索引字符串第一次出现的位置
        注意：search的底层代码也是indexOf,如果不牵扯到正则
            强烈建议使用indexOf

        match()
            -找出所有符合条件的子字符串，组成一个数组
            -检索返回一个字符串匹配正则表达式的结果
            -如果使用g标志，则返回全部匹配的结果
            -如果未使用g标志，则返回第一个匹配的结果

        replace()
            -替换值，替换部分或全部匹配项
            -可以是普通字符串，也可以是正则表达式
            -返回一部分或全部匹配由替代模式所取代的新字符串

    -->
</head>

<body>
    <script>
        /* // concat()

        var newStr = str1.concat(str2, str3);

        // charAt()

        console.log(str3.charAt(5)); //''

        //indexOf  和  lastIndexOf

        // search

        var str4 = 'adx1;ascd1;s3df';
        var newStr = '';

                newStr += item;

</body>

</html>
