<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本包装类型</title>
    <!-- 
        基本包装类型：string,number,boolean
            每当读取一个基本类型的值的时候，后台就会创建一个对应的基本包装类型
                的对象，从而让我们能够调用一些方法和属性来操作这些数据
     -->
</head>

<body>
    <script>
        /* 
            基本包装类型：string number boolean
        */
        var str = 'xsx';
        //str为基本类型，调用了toUpperCase方法
        var re = str.toUpperCase();
        /* 
            内部原理：
            var _str = new String(str);
            var re = _str.toUpperCase();
            _str = null;
        */
        console.log(re);

        var str1 = 'xsx';
        // 给基本类型str1添加属性
        str1.name = 'xsx';
        /* 
            内部原理：
                var _str1 = new String(str1);
                _str1.name = 'xsx';
                _str1 = null;
            
            基本包装类型对象在调用属性和方法的时候，使用完毕会被立马注销
        */
        console.log(str1.name); //undefined
    </script>
</body>

</html>
