<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>构造函数的返回值</title>
</head>

<body>
    <script>
        /* 
            构造函数的返回值
                -构造函数无返回值的时候默认返回实例化对象   
                -当返回值为基本类型的时候，返回默认实例化对象
                -如果构造函数返回一个object类型的值的时候，构造函数
                    不会返回实例化对象，而是返回这个object类型的值
        */
        function Person(name, age) {
            this.name = name;
            this.age = age;

            return 1;
            return null;
            return 'abc';
            return true;
            return [];
            return function () {};
            return {};
            return /\d/;
        }

        var obj = new Person('xsx', age);
        console.log(obj);
    </script>
</body>

</html>
