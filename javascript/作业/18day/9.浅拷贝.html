<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浅拷贝</title>
</head>

<body>
    <script>
        /*  
            浅拷贝
        */

        var obj1 = {
            name: 'xsx',
            age: 123,
            arr: [1, 2, 3, 4],
            foo: function () {}
        }

        var obj2 = {};

        for (var key in obj1) {
            obj2[key] = obj1[key];
        }
        console.log(obj1);
        console.log(obj2);

        // 浅拷贝，当对象中属性的值是对象类型的时候，拷贝的只是这个对象类型的地址
        console.log(obj1.arr === obj2.arr); //true
    </script>
</body>

</html>
