    <title>鼠标的位置</title>

            鼠标的位置：
                clientX,clientY:获取事件发生的时候，鼠标 到 浏览器窗口边缘的距离

                offsetX,offsetY:获取事件发生的时候，鼠标 到 最精确元素边缘的距离

                pageX,pageY：获取事件发生的时候，鼠标 到 文档边缘的距离

        */
