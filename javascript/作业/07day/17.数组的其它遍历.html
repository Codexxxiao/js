<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组的其它遍历操作</title>
    <!-- 
        数组的其它遍历操作
            for
            
            for  in 
      -->
</head>

<body>
    <script>
        /* 数组的其它遍历操作 */
        var arr = [1, 2, 3, 4, 5];
        // 使用for循环遍历数组
        for (var i = 0; i < arr.length; i++) {
            console.log(i, arr[i]);
        }
        // 使用for in遍历数组
        for (var key in arr) {
            console.log(key, arr[key]);
        }
    </script>
</body>

</html>
