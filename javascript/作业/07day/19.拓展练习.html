<body>
    <script>
        /* 
            数组去重
        */
        //方法一：
        /* 
            思路：依次从第一位开始比较,如果相同删除，继续，直到遍历完整个数组
                    然后从第二次重新开始
        */
        function foo1(arr) {
            var i = 0;
            var j = 0;
            while (i < arr.length - 1) {
                j = i + 1;
                while (j < arr.length) {
                    if (arr[i] === arr[j]) {
                        arr.splice(j, 1);
                        continue;
                    }
                    j++;
                }
                i++;
            }
            return arr;
        }
        var arr1 = [1, 2, 3, 4, 1, 2, 1, 3, 4, 5, 2, 3, 1];
        var newArr1 = foo1(arr1);
        console.log(newArr1);

                    如果不存在，则用push插入，如果存在则开始下一个元素
