<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sort排序数组</title>
    <!-- 
        Array.prototype.sort([compareFunction])  对数组元素进行排序
            -会改变原来的数组
            -返回值为排序之后的数组
            -默认排序顺序是将元素转为字符串,然后比较它们的ASCII码的大小

            compareFunction(a,b)
                如果返回值小于0,a排列在b的前面
                如果返回值等于0,a和b的位置不变
                如果返回值大于0,b排列在a的前面
            注意:a b分别为从数组arr中传递的元素
     -->
</head>

<body>
    <script>
        /* 
            sort排序数组

        */
        var arr = [1, 2, 11, 22, 34, 4, 5, 6, ];
        // 使用sort默认情况排序
        arr.sort();
        console.log(arr); //[1,11,2,22,34,4,5,6]

        // 对数组中元素进行升序排序
        arr.sort(function (a, b) {
            return a - b; //[1,2,4,5,6,11,22,34]
        })
        console.log(arr);

        // 对数组中元素进行降序排序
        arr.sort(function (a, b) {
            return b - a;
        })
        console.log(arr); //[34, 22, 11, 6, 5, 4, 2, 1]
    </script>
</body>

</html>
