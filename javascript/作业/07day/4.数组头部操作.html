<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组头部操作</title>
</head>

<body>
    <script>
        /* 
        数组头部操作：
            unshift(e1,e2,e3,...)
                -在数组头部插入一个或多个元素
                -改变了原数组，返回值为插入后数组的长度
                -同时插入多个元素和依次插入多个元素得到的结果是不一样的
            shift()
                -删除数组头部的一个元素
                -改变了原数组，返回值为这个删除的元素
    */

        var arr = [3, 4, 5, 6];
        //使用unshift在数组最前面插入元素
        var len = arr.unshift(0, 1, 2);
        console.log(arr); //[01,2,3,4,5,6]
        console.log(len); //7

        //使用shift 删除数组第一个元素
        console.log(arr.shift()); //0
        console.log(arr); //[1,2,3,4,5,6]
    </script>
</body>

</html>
