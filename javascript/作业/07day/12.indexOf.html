<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>indexOf方法</title>
    <!-- 
        Array.prototype.indexOf(searchElement[,fromIndex])
            返回在数组中可以找到一个给定元素的第一个索引
                如果没找到,返回-1
            
            searchElement:要查找的元素
            fromIndex:开始查找的位置,可以为负值

        Array.prototype.lastIndexOf(searchElement[, fromIndex])
            返回数组中该元素最后一次出现的索引
                如果没找到,返回-1
            searchElement:要查找的元素
            fromIndex:从这个位置开始逆向查找
    -->
</head>
