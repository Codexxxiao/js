<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>三大系列总结</title>
</head>

<body>
    <script>
        /* 
            三大系列总结:
                offsetWidth / offsetHeight
                    获得元素的宽度或高度 (width + padding + border + [竖直滚动条])
                offsetLeft / offsetTop
                    获得元素 相对于最近定位元素的左边距离或上边距离
                
                clientWidth / clientHeight
                    获得元素的宽度或高度(width + padding) 不包括竖直滚动条
                clientLeft / clientTop
                    获得元素的左边框和上边框大小

                scrollHeight / scrollWidth
                    获取元素内容高度和宽度,包括overflow隐藏的部分
                scrollTop   scrollLeft(一般不存在)
                    获取竖直滚动条到元素上边的距离


                offsetParent
                获得元素的最近定位元素
            
        */
    </script>
</body>

</html>
