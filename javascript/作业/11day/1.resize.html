<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>resize</title>
    <!-- 
        resize事件，当页面宽度发生变化的时候
     -->
</head>

<body>
    <script>
        /* 
            window.onresize监听当前页面的宽度
        */
        window.onresize = function () {
            if (document.documentElement.clientWidth < 400) {
                document.body.style.backgroundColor = 'red';
            } else {
                document.body.style.backgroundColor = 'green';
            }
        }
    </script>
</body>

</html>
