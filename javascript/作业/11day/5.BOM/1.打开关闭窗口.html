<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>打开关闭窗口</title>
</head>

<body>
    <button id="open">打开</button>
    <button id="close">关闭</button>

    <script>
        var oOpen = document.getElementById('open');
        var oClose = document.getElementById('close');

        var newWindow = null;
        oOpen.onclick = function () {
            /* 
                window.open()
                    -打开窗口
                    -参数一：url地址
                    -参数二：_self和_blank
                    -参数三：窗口信息
             */
            // newWindow = window.open('http://www.2.cn');

            newWindow = window.open('http://www.2.cn', '_blank', 'width = 300,height = 300')
        }

        oClose.onclick = function () {
            newWindow.close()
        }
    </script>
</body>

</html>
