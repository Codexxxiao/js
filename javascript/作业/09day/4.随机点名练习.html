<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>随机点名练习</title>
    <style>
        body {
            background-color: saddlebrown;
            color: white;
        }

        #box,
        #con {
            margin: 50px auto;
            text-align: center;
            width: 200px;
            font-size: 30px;
            cursor: pointer;
        }

        #con {
            font-size: 24px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="box">Start</div>
    <div id="con">点击start开始</div>
    <script>
        /* 
        随机点名练习
     */
        var name1 = ['谢赛孝', '陈勇凯', '许开镇', '刘旺', '丁奕豪', '陈祖杰', '吴鑫', '刘蓉'];
        //随机获得随机数
        function random(n, m) {
            return Math.floor(Math.random() * (m - n) + n);
        }
        //  获取元素标签
        var oBox = document.getElementById('box');
        var oCon = document.getElementById('con');

        // 没点击的时候默认false
        var flag = true;
        // 声明定时器
        var timer = null;
        // 绑定点击事件
        oBox.onclick = function () {
            if (flag) {
                oBox.textContent = 'End';
                //设置定时器
                timer = setInterval(function () {
                    // 随机在数组中取值
                    oCon.textContent = name1[random(0, name1.length)];
                }, 10);
            } else {
                oBox.textContent = 'Start';
                // 清除定时器
                clearInterval(timer);
            }

            flag = !flag;
        }
    </script>
</body>

</html>
