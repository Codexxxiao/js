<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Math属性</title>
</head>

<body>
    <script>
        /* 
            Math属性
        */
        console.log(Math.PI); //3.141592653589793
        console.log(Math.SQRT2); //1.4142135623730951
        console.log(Math.SQRT1_2); //0.7071067811865476
        console.log(Math.LOG10E); //0.4342944819032518
        console.log(Math.LOG2E); //1.4426950408889634

        // 计算一个圆的面积和周长
        var radius = 4;
        console.log(Math.PI * radius * radius); //50.26548245743669
        console.log(2 * Math.PI * radius); //25.132741228718345
    </script>
</body>

</html>
