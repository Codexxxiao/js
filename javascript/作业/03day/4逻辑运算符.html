<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>

<body>
    <script>
        /* 
            逻辑运算符：
                &&（与）：表达式1 && 表达式2
                    首先判断表达式1，如果表达式1为false或类型转为false，则返回表达式1的值
                    如果表达式1为true，则判断表达式2的真假，并直接返回表达式2的值

                ||（或）：表达式1 || 表达式2
                    首先判断表达式1，如果表达式1 为true或类型转为true，则返回表达式1的值
                    如果表达式1为false，则判断表达式2的真假，并直接返回表达式2的值

                注意：与  或 返回的都是表达式的值，并非固定的boolean类型    

                !（非）：！表达式1    
                    如果表达式为true，则返回false
                    如果表达式为false，则返回true
                    
                    实用公式：
                        !表达式1 && !表达式2 相当于  !(表达式1 || 表达式2)
                    实用if：
                        if（表达式1）
                        {代码块1}else{代码块2}
                        相当于
                        if（!表达式1）
                        {代码块2}else{代码块1}
        */

        // &&（与）
        console.log(0 && 1); //0
        console.log(1 && 0); //0
        console.log(1 && 1); //1

        // ||（或）
        console.log(0 || 1); //1
        console.log(0 || 0); //0
        console.log(1 || 1); //1
    </script>
</body>

</html>
