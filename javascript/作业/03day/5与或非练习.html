                会对value调用Number进行隐式的类型转换

        //定义两个用户对话框
        var userV1 = prompt("请输入第一个数字");

 */
        //方法二：&&（与） 和 !（非）

        //方法三：或 非
        function fn() {

            //定义两个用户对话框
            var userV1 = prompt("请输入第一个数字");
            var userV2 = prompt("请输入第二个数字");

            if (!(isNaN(userV1) || isNaN(userV2))) {
                alert(+userV1 + +userV2) //使用+一元运算符调用Number隐式转换返回值
                fn(); //使用递归循环调用
            } else {
                alert("输入了非数字！");
                fn(); //使用递归循环调用
            }
        }

        fn();
    </script>
