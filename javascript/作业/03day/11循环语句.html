<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>循环语句while,do while,for </title>

    <!-- 
        while和do while的区别
            while最少执行零次
            do while最少执行一次

        for(表达式1;表达式2;表达式3){代码块}   
            (1)三个表达式都可以为空
                for(;;){代码块}
            (2)代码块也可以为空(这种情况后面需要加上;,要不然会把下面一行的语句认为是for循环语句)
                for(表达式1;表达式2;表达式3);    


     -->
</head>

<body>
    <script>
        /* 
        需求:实现1到100的累加之和
    */


        var sum = null;
        var i = 0;

        //方法一:使用while循环
        /* while (i <= 100) { //使用while循环
            sum += i;
            i++; //i每次循环都加一
        } */

        //方法二:使用do while循环
        /* do {
            sum += i;
            i++;
        } while (i <= 100); */

        //方法三:使用for循环
        for (; i <= 100; i++) {
            sum += i;
        }
        console.log(sum); //5050
    </script>
</body>

</html>
