<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一元和三元运算符</title>
</head>

<body>
    <script>
        /* 
            一元和三元运算符
                一元运算符：+变量  -变量 
                    + -两个一元运算符会隐式的调用Number把返回值的类型变为Number类型
                        但是变量本身的类型并没有改变
                    ++ --两个运算符是唯一会改变变量类型的运算符
                三元运算符：表达式1?表达式2:表达式3
                    判断表达式1，如果表达式1为true则返回表达式2的值，否则返回表达式3的值
                    
                    注意：返回的是表达式的值，并非boolean类型
        */

        // 一元运算符
        console.log(-true); //-2
        console.log(+[]); //0
        console.log(-null); //-0
        console.log(-undefined); //NaN
        console.log(-{}); //NaN

        //三元运算符
        var b = 1;
        var c = 12;
        var a = b > c ? b = 12 : c = 1;
        console.log(a);
        1
    </script>
</body>

</html>
