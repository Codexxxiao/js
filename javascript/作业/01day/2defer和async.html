<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>外部引入之defer和async</title>

    <!-- 
        defer  async只有使用在script在外部引入的时候才有效
            正常情况：html从上到下，从左到右解析，当碰到js的时候，html停止解析
                开始下载js，下载完成之后立马执行，执行完成之后html重新开始解析

            defer：在解析html的时候同时异步下载js，当所有的html都解析完成之后
                才开始执行js。（异步下载，延迟执行，最佳选项）
                注意：有多个defer 的时候，也是按照script标签的书写依次执行js

            async:在解析html的时候同时异步下载js，当js下载完成的时候，立马执行js，
                执行完成之后才继续执行html。（异步下载，立即执行）
                注意：使用async的时候，根据js文件大小不同，会存在下载所需时间不同
                    这样可能会导致在后面的js比前面js早执行，造成顺序错乱

     -->
</head>

<body>
    <script defer src="./defer.js">//使用外部引入方式，使用defer属性异步下载，延迟执行
    </script>
    <script async src="./defer.js">//使用外部引入方式，使用async属性异步下载，立即执行
    </script>
    <div>xxxxsx</div>
</body>

</html>
