<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>执行上下文-完成作用域链</title>
    <!-- 
        作用域链:
            -保证执行环境有序,有权访问所有的变量和函数
            -作用域链上都是变量对象组成的
            -作用域链是在函数声明的时候就确定了,但是因为函数没有调用
                因此作用域链并不完整
            -当函数执行的时候,执行上下文创建了变量对象,把当前变量对象
                添加到了已经存在的作用域链的最前端,完成整个作用域链
            -作用域链最前端是当前执行上下文的变量对象,最末端是window对象
            -解析变量的时候是沿着作用域链一级一级搜索的过程,如果window也没找到直接报错
     -->
</head>

<body>
    <script>
        /* 
            执行上下文-完成作用域链
         */
        var a = 1;

        function foo() {
            console.log(a);
        }

        function bar() {
            var a = 2;
            //作用域链在声明的时候已经确定,在调用的时候完善变量对象
            foo(); //1
        }
        bar();
    </script>
</body>

</html>
