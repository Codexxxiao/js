<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用递归函数实现登录注册</title>
</head>

<body>
    <script>
        /* 
        递归函数实现登录注册
     */
        //定义递归函数
        function login() {
            'use strict'
            //获取用户账户和密码
            var userName = prompt("请输入用户名：");
            var userPass = prompt("请输入密码：");
            //判断账号密码是否正确
            if (userName === 'xsx' && userPass === '123') {
                alert('登录成功！');
            } else {
                login();
            }
        }
        //调用login函数
        login();
    </script>
</body>

</html>
