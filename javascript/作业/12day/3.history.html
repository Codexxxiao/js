<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>history对象</title>

</head>

<body>
    <script>
        /* 
            history对象 (存储了客户端的浏览历史记录)，通过window对象的属性history可以访问这个对象
                -back() 在历史记录中后退
                -forward() 在历史记录中前进

                -go(number)  -1为上一页，-2为上上页

                length属性可以了解历史记录栈中一共有多少页
        */
    </script>
</body>

</html>
