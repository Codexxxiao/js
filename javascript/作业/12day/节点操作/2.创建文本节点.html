<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>创建文本节点</title>
</head>

<body>
    <script>
        /* 
            创建文本节点
                方法一：document.createTextNode('文本内容');

                方法二：直接使用 textContent

                innerHTMl:可以解析标签
                innerText：不能解析标签
        */

        var newText = document.createTextNode('123');
        console.log(newText); //"123"

        var newLi = document.createElement('li');
        // 使用textContent直接给元素添加文本
        newLi.textContent = '123';
        console.log(newLi);
    </script>
</body>

</html>
