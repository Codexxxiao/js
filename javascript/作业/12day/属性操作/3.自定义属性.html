<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自定义属性</title>
</head>

<body>
    <button id="btn">点击</button>
    <div id="box" data-abc="hello"></div>
    <script>
        /* 
            自定义属性
                -每个DOM元素节点都有一个dataset属性，dataset属性是一个对象，包含
                    当前DOM元素上的所有自定义属性
                -h5要求，自定义属性使用data-*前缀
                -我们只需要操作dataset属性，即可以操作元素的自定义属性
        */

        var oBtn = document.getElementById('btn');
        var oBox = document.getElementById('box');
        oBtn.onclick = function () {
            console.log(oBox.dataset); //e.dataset是对象，保存所有自定义属性

            // 增加自定义属性
            oBox.dataset.eat = 'food';

            //查看自定义属性值
            console.log(oBox.dataset.eat);

            // 删除自定义属性
            delete oBox.dataset.abc;
        }
    </script>
</body>

</html>
