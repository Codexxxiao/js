<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>碰壁反弹方法二</title>
    <style>
        #box {
            position: relative;

            margin: 100px auto 0;
            width: 600px;
            height: 500px;
            border: 1px solid red;
        }

        #ball {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 60px;
            height: 60px;
            border-radius: 30%;
            background-color: rosybrown;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="ball"></div>
    </div>

    <script>
        // 获取元素
        var oBox = document.getElementById('box');
        var oBall = document.getElementById('ball');

        // 声明定时器
        var timer = null;

        //声明左边 和 上边距离 
        var l = 40,
            t = 40;

        // 声明每次移动的距离
        var a = 5,
            b = 5;

        // 设置定时器
        timer = setInterval(function () {
            l += a;
            t += b;

            if (l >= oBox.clientWidth - oBall.offsetWidth) {
                l = oBox.clientWidth - oBall.offsetWidth;
                a *= -1;
            } else if (l <= 0) {
                l = 0;
                a *= -1;
            }

            if (t >= oBox.clientHeight - oBall.offsetHeight) {
                t = oBox.clientHeight - oBall.offsetHeight;
                b *= -1;
            } else if (t <= 0) {
                t = 0;
                b *= -1;
            }

            // 设置left  top的值
            oBall.style.left = l + 'px';
            oBall.style.top = t + 'px';
        }, 10);
    </script>
</body>

</html>
