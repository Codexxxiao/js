<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>释放内存</title>
</head>

<body>
    <script>
        /* 
            释放内存
                -函数调用以后，函数内部的数据会生成保存在内存中
                    当函数执行完毕，函数数据就会自动销毁，内存就会直接释放

                -全部变量只有在页面关闭的时候才会自动销毁，除非手动销毁

                -把变量设置为null，当一个对象不在被引用，就会变成垃圾对象，
                    会等待回收
        */
    </script>
</body>

</html>
