<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数参数</title>
</head>

<body>
    <script>
        /* 
            函数参数（实参，形参）
                1.实参等于形参
                    实参对应一一赋值给形参
                2.实参多于形参
                    实参对应一一赋值给形参，多出来的参数不赋值
                3.实参少于形参
                    多出来的形参默认赋值undefined

            注意：
            基本数据类型：实参的值会被复制一份到形参上
            引用数据类型：向形参传递引用数据类型的时候，会把这个值的内存地址赋值给形参       
        */
        function add(a, b, c) {
            var sum = 0;
            console.log(a, b, c);
        }

        //1.实参等于形参的情况
        add(1, 2, 3); //1 2 3

        //2.实参多于形参的情况
        add(4, 5, 6, 7, 8, 9); //4 5 6

        //3.实参少于形参的情况
        add(10, 11); //10 11 undefined
    </script>
</body>

</html>
