<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>break和continue练习</title>
</head>

<body>
    <script>
        /*
         break和continue 
            -break
                中断接下来的所有循环
            -continue  
                中断本轮循环，开始下一轮循环
         */

        //碰到能被9整除的数，立即中断循环(break)
        for (var i = 1; i <= 100; i++) {
            if (i % 9 === 0) {
                break;
            }
            console.log(i); //1,2,3,4,5,6,7,8
        }

        //打印1~10的奇数（碰到偶数使用continue跳过本轮循环）
        for (i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                continue;
            }
            console.log(i); //1,3,5,7,9
        }
    </script>
</body>

</html>
