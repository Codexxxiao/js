<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数返回值</title>
</head>

<body>
    <script>
        /* 
            函数的返回值
                （1）如果函数没有返回值，则调用函数的返回值默认为undefined
                （2）并非所有函数的return之后的语句都不执行
                （3）一个函数可以由多个返回值
                （4）如果使用new方式调用函数，如果函数没有返回值或者返回值不为对象
                    则默认返回函数的this对象；如果使用new方式调用函数，返回值为对象
                    则返回对象
                （5）终止函数语句return;
                    
        */

        /* //1.没有返回值，默认返回undefined
        function foo() {}
        console.log(foo()); //undefined

        //2.并非所有return之后的语句都不执行
        function foo() {
            try {
                return;
            } catch (error) {

            } finally {
                alert("这是return后面的语句");
            }
        }
        //return后面的finally仍然执行

        // 3.一个函数可以有多个return语句
        function foo(a) {
            if (a === 1) {
                return 1;
            }
            if (a === 2) {
                return 2;
            }
            if (a === 3) {
                return 3;
            }
        }
        console.log(foo(2)); //2 */

        //4.使用new调用函数时,函数没有返回值或返回值不是对象,则返回函数this对象
        //同时使用new的时候会把this指针从window转而指向这个函数
        /*  function foo() {
             console.log(this); // foo 
         }
         console.log(new foo()); // foo */
        //5.使用new调用时,如果返回值为对象,则获得这个对象
        /* function foo() {
            var obj = {
                a: 1,
                b: 2
            }
            return obj;
        }
        console.log(new foo()); //obj */

        //6.使用return;终止函数
        function foo() {
            alert(1);
            alert(2);
            alert(3);
            return;
            alert(4);
            alert(5);
        }
        foo();
    </script>
</body>

</html>
