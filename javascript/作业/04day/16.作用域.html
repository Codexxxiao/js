<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>

<body>
    <script>
        /* 
            作用域
                全局作用域
                    在最外层声明的变量都属于全局变量
                    全局变量和全局属性都是window的属性和方法
                函数作用域
            
            注意:函数作用域可以访问全局作用域的变量,但是全局作用域不能访问函数作用域的变量
        */
        var a = 1;

        function foo() {
            var b = 2;
            console.log(a);
        }
        console.log(b); //b is not defined

        // Global作为全局顶层对象,但是浏览器并没有实现Global
        // 但是window替代Global一直扮演着js全局对象这个角色
        window.console.log('123');
    </script>
</body>

</html>
