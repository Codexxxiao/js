    <script>
        /* 
                1.call()
                    call(thisArg,arg1,arg2,...)

                2.apply()
                    apply(thisArg,[arg1,arg2,...])
                    apply传入一个数组
        */
        //1.call()
        var obj = {
            a: 2,
            b: 3
        }

        /* function add(a, b) {

        }
        //使用 call函数将add原本的this从window指向obj

        //2.apply()
        function add(a) {
            var sum = 0;
            for (var i = 0; i < add.length; i++) {
                sum += a[i];
            }
            sum = sum + this.a + this.b;
        }
        var a = [1, 2, 3];
        var sum = add.apply(obj, a)
        console.log(sum);
