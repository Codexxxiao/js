<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>封装和多态</title>
</head>

<body>
    <script>
        /* 
            封装：
                -封装的目的：将信息隐藏，分为封装数据，封装实现
                -封装数据：
                    依赖作用域来实现封装数据的特性
                -封装实现：
                    隐藏实现的细节和设计的细节，我们不需要关心内部的实现
                        使用者只需要知道如何使用即可，封装让对象之前的耦合
                            变得松散
            
            多态：同一个操作作用于不同对象产生不同的结果
                由于js本身就是动态的，所以天生支持多态

        */
    </script>
</body>

</html>
