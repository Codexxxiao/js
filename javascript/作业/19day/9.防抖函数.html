<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>防抖函数</title>
</head>

<body>
    <input type="text" id="ipt">
    <script>
        var oIpt = document.getElementById('ipt');
        oIpt.oninput = debounce(center, 500);

        function debounce(fn, time) {
            var timer = null;
            return function () {

                clearInterval(timer);

                var _this = this;
                var e = arguments[0];
                timer = setTimeout(function () {
                    fn.call(_this, e);
                }, time)
                
            }
        }

        function center(e) {
            console.log(1);
            console.log(this);
            console.log(e);
        }
    </script>
</body>

</html>
