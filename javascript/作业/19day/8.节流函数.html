<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>节流函数</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');

        oBox.onmousemove = throttle(center, 300);

        function throttle(fn, time) {
            var lastTime = 0;
            return function () {
                var nowTime = Date.now();
                if (nowTime - lastTime < time) {
                    return;
                }
                lastTime = nowTime;
                fn.call(this, arguments[0]);
            }
        }

        function center(e) {
            console.log(1);
            console.log(this);
            console.log(e);
        }
    </script>
</body>

</html>
