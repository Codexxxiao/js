<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>prototype</title>
</head>

<body>
    <script>
        /* 
            注意：
                封装函数，扩展方法是有区别的

            prototype:
                -prototype是一个指针，指向原型对象，也被称为显示原型
                -每一个函数都有一个prototype属性
                -原型对象默认是一个空对象（constructor属性除外）
                -当函数被实例化的时候，如果实例化对象调用某个方法或属性，实例化对象自己没有
                    则会去构造函数的原型对象上找
                -只有构造函数的prototype才有意义，其它函数prototype没有意义

            通常自定义构造函数都是大写字母开头，用来跟普通的函数区分开


            注意
                函数的prototype可以重写，
                    但是重写之后的原型对象，并不会改变之前已经实例化的对象的隐式原型
        */
        function Person() {
            console.log('I am a person!');
        }

        // 在构造函数Person的原型对象上扩展一个run方法
        Person.prototype.run = function () {
            console.log('I can run!');
        }

        var p1 = new Person(); //new调用了构造函数
        console.log(p1); //Person {}  new调用的函数没有返回值，返回函数对象
        p1.run();
    </script>
</body>

</html>
