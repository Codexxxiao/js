<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鼠标点击事件</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- 
        需求:单击改变成红色，双击变为绿色，右键单击变成蓝色
    -->
    <div id="box"></div>
    <script>
        /* 
            鼠标点击事件
                -click  鼠标左键单击

                -dblclick   鼠标左键双击

                -contextmenu  右键单击
        */
        var oBody = document.body;
        var oBox = oBody.querySelector('#box');

        // 绑定左键单击事件
        oBox.onclick = function () {
            oBox.style.backgroundColor = 'red';
        }

        // 绑定左键双击事件
        oBox.ondblclick = function(){
            oBox.style.backgroundColor = 'green';
        }

        //绑定右键单击事件
        oBox.oncontextmenu = function(){
            oBox.style.backgroundColor = 'blue';
        }
    </script>
</body>

</html>
