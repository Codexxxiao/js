<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>获取hemlbodyhead标签</title>
</head>

<body>
    <script>
        /* 
            DOM提供的简单方便获取html  body  head 元素

        console.log(oHead)
    </script>
